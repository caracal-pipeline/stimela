base_inputs:
  ms:
    info: Measurement set(s)
    writable: true
    dtype: MS
    required: true
    policies:
      positional: true
  prefix:
    info: Prefix of output products
    dtype: str
    nom_de_guerre: name
    required: true
    mkdir: true
  column:
    dtype: str
    nom_de_guerre: data-column
  nchan:
    info: Channels out
    dtype: int
    nom_de_guerre: channels-out
  deconvolution-channels:
    info: Channels to use in deconvolution
    dtype: int
  intervals-out:
    dtype: int
  threads:
    info: Threads
    dtype: int
    nom_de_guerre: j
  make-psf-only:
    info: Make PSF only
    dtype: bool
  weight:
    info: "Weightmode can be: natural, uniform, briggs. Default: uniform. When using Briggs' weighting, add the robustness parameter, like: '-weight briggs 0.5'"
    dtype: str
    policies:
      split: " "
      repeat: list
  size:
    info: Image size in pixels
    dtype: Union[int, Tuple[int, int]]
    required: true
    policies:
      repeat: list
      format_list: ["{0}", "{1}"]
      format_list_scalar: ["{0}", "{0}"]
  multiscale:
    dtype: bool
  scale:
    info: Angular pixel size
    dtype: Union[str, float]
    required: true
  taper-gaussian:
    dtype: str
  niter:
    info: Number of minor clean iterations
    dtype: int
  nmiter:
    info: Max number of major clean iterations
    dtype: int
  fits-mask:
    dtype: File
  threshold:
    dtype: float
  auto-threshold:
    dtype: float
  auto-mask:
    dtype: float
  gain:
    dtype: float
  mgain:
    dtype: float
  baseline-averaging:
    dtype: float
  join-channels:
    dtype: bool
  fit-spectral-pol:
    dtype: int
  fit-beam:
    dtype: bool
  elliptical-beam:
    dtype: bool
  padding:
    dtype: float
  nwlayers:
    dtype: int
  nwlayers-factor:
    dtype: float
  save-source-list:
    dtype: bool
  store-imaging-weights:
    dtype: bool
  parallel-deconvolution:
    dtype: int
  parallel-gridding:
    dtype: int
  predict:
    dtype: bool
  no-update-model-required:
    dtype: bool
  cont:
    dtype: bool
    nom_de_guerre: continue 
  subtract-model:
    dtype:  bool
  use-wgridder:
    dtype: bool
  temp_dir:
    dtype: Directory
  log-time:
    dtype: bool
  interval:
    info: Time intervals to image
    dtype: List[int]
    required: false
    policies:
      repeat: list
  no-dirty:
    dtype: bool
  make-psf:
    dtype: bool
  simulate-noise:
    dtype: Union[float, str]

base_outputs:
  source-list:
    info: Source list
    dtype: File
    implicit: "{current.prefix}-sources.txt"
    must_exist: false